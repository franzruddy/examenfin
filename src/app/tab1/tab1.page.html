<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recorido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actividades</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let e of contactos ">
    
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            Fecha: {{e.fecha}}
          </ion-item>
          <ion-item>
            Actividad: {{e.actividad}}
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
